<div class="container-fluid h-60 mb-5">
  <div class="row mb-3 mt-5">
    <div class="col-12 text-center">
      <p class="h1">Welcome to the URL shortener app!</p>
    </div>
    <div class="col-12 text-center">
      <p class="h3 lead">Here you can generate unique-short urls for your favorite sites</p>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12 col-md-6 text-right">
      <button type="button" class="btn btn-dark btn-size-big mr-3 h3" [routerLink]="['/generate']">Start</button>
    </div>
    <div class="col-12 col-md-6">
      <button type="button" class="btn btn-light btn-dark-border btn-size-big ml-3 h3" [routerLink]="['/list']">Check urls</button>
    </div>
  </div>
</div>
